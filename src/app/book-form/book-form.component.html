<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" formControlName="author">
    </div>
    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" class="form-control" id="genre" formControlName="genre">
    </div>
    <div class="form-group">
      <label for="publishedYear">Published Year</label>
      <input type="number" class="form-control" id="publishedYear" formControlName="publishedYear">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
