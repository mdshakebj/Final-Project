<table mat-table [dataSource]="books" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let book">{{book.title}}</td>
    </ng-container>
  
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let book">{{book.author}}</td>
    </ng-container>
  
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef>Genre</th>
      <td mat-cell *matCellDef="let book">{{book.genre}}</td>
    </ng-container>
  
    <ng-container matColumnDef="publishedYear">
      <th mat-header-cell *matHeaderCellDef>Published Year</th>
      <td mat-cell *matCellDef="let book">{{book.publishedYear}}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let book">
        <button mat-button color="primary" (click)="editBook(book)">Edit</button>
        <button mat-button color="warn" (click)="deleteBook(book._id)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<p>book-list works!</p>
